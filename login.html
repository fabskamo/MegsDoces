<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>MegsDoces</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="comum.css">
</head>

<body>
    <header id="cabecalho">

    </header>

    <main id="conteudo-principal">
        <div class="container">
            <div>
                <h2>Fa√ßa login</h2>

                <div>
                    <form id="formLogin" class="form">
                        <label class="label-input" for="">
                        <input type="email" placeholder="Email" required>
                    </label>
                        <label class="label-input" for="">
                        <input type="password" placeholder="Senha" required>
                    </label>
                        <button id="login" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
            <hr class="dashed">
            <div>
                <div>
                    <h2>Realize seu cadastro</h2>
                    <p>Preencha seus dados:</p>
                </div>
                <div>
                    <form id="formCadastro" class="form">
                        <label class="label-input" for="">
                        <input type="text" placeholder="Nome" required>
                    </label>
                        <label class="label-input" for="">
                        <input type="email" placeholder="Email" required>
                    </label>
                        <label class="label-input" for="">
                        <input type="password" placeholder="Senha" required>
                    </label>
                        <button id="btnCadastrar" class="btn btn-second">Cadastrar</button>
                    </form>
                </div>
            </div>
    </main>

    <footer id="rodape">
        <img class="logo-rodape" src="" alt="">
        <div class="texto-rodape">
            <p>
                Nos acompanhe nas redes sociais:
                <ul>
                    <li>
                        <img class="icones" src="img/whatsapp.png" alt="icone do whatsapp">
                    </li>
                    <li>
                        <img class="icones" src="img/instagram.png" alt="icone do instagram">
                    </li>
                </ul>
            </p>

        </div>
    </footer>

    <script src="js.js"></script>
</body>

</html>
